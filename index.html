<html>
  <head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <div class="heading">

      <h1 id="title">Gesture Web App</h1>
      <span style='font-size:50px;'>&#128079;</span>
      <span style='font-size:50px;'>&#128080;</span>
      <span style='font-size:50px;'>&#128406;</span>
      <span style='font-size:50px;'>&#9995;</span>
      <span style='font-size:50px;'>&#9997;</span>
      <span style='font-size:50px;'>&#128075;</span>

    </div>
      

      <br><br>

      <p style="font-size: 30px;">Take a selfie of a gesture to know about it's meaning.</p>
      	<br>
        <p style="font-size: 30px;">The model is trained for the following gestures</p>
        <br>
    <span style='font-size:50px;'>&#129304; | </span>
      <span style='font-size:50px;'>&#128077; | </span>
      <span style='font-size:50px;'>&#128076; | </span>
      <span style='font-size:50px;'>&#128078; | </span>
      <span style='font-size:50px;'>&#9996; | </span>
    </div>


      
<center>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br>
        <br>
        <button class="btn btn-warning" onclick="takesnapshot()">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <label>Prediction 2 </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br>
        <br>
        <button class="btn btn-success" onclick="predictemotion()">Predict Gesture</button>
      </div>
      
        <br><br>

  

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
